<body style="background-image: url({{ url_for('static', filename='images/background-dark.png') }}); background-repeat: repeat">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <h6 id="alert-message" class="alert alert-default"></h6>
    <div class="row" style="margin-top: 10%">
      <div class="twelve columns u-cf">
        <div class="u-pull-left" style="font-size:2em">YETI CAM</div>
        <div class="u-pull-right" style="padding-top:1em;" id="online-indicator" hidden>
          <span class="indicator" style="content: url({{ url_for('static', filename='images/indicator-green.png') }});"></span>
          <span>Online</span>
        </div>
        <div class="u-pull-right" style="padding-top:1em;" id="offline-indicator">
          <span class="indicator" style="content: url({{ url_for('static', filename='images/indicator-grey.png') }});"></span>
          <span>Offline</span>
        </div>
      </div>
    </div>
    <div id="capture-container">
      <script id="capture-template" type="text/x-custom-template">
        <div data-id="name" class="dragend-page">
          <div class="row">
            <div class="image-container">
              <a data-href="name" data-format="ConfigUrlFormatter" data-format-target="href"><span class="config-icon u-pull-right" style="background: url('{{ url_for('static', filename='images/settings.png') }}') no-repeat center center;"></span></a>
              <img class="capture" data-src="url" />
            </div>
          </div>
          <div class="row">
            <div class="column">
              <div class="status">Loading status...</div>
            </div>
          </div>
        </div>
      </script>
    </div>
    <div id="loading" style="background: url('{{ url_for('static', filename='images/loading.gif') }}') no-repeat center center"></div>
