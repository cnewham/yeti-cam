<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>YETI CAM</title>
  <meta name="description" content="">
  <meta name="author" content="">

  {{ JSGlue.include() }}
  <script type=text/javascript src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type=text/javascript src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script type=text/javascript src="{{ url_for('static', filename='js/dragend.js') }}"></script>
  <script type=text/javascript src="{{ url_for('static', filename='js/jquery.loadTemplate-1.4.4.min.js') }}"></script>
  <script type="text/javascript">
    var socket = io.connect('ws://' + document.domain + ':' + {{config['SOCKET_PORT']}} + '/web');
  </script>

  <script type=text/javascript src="{{ url_for('static', filename='js/viewer.js') }}"></script>

  <script id="capture-template" type="text/x-custom-template">
    <div data-id="name" class="dragend-page">
      <div class="row">
        <div class="image-container">
          <img class="capture" data-src="url" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="status">Loading status...</div>
        </div>
      </div>
    </div>
  </script>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='https://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body style="background-image: url({{ url_for('static', filename='images/background-dark.png') }}); background-repeat: repeat">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <h6 id="alert-message" class="alert alert-default"></h6>
    <div class="row" style="margin-top: 10%">
      <div class="twelve columns">
        <span style="font-size:2em">YETI CAM</span>
        <span class="u-pull-right" style="padding-top:1em;" id="online-indicator" hidden>
          <span class="indicator" style="content: url({{ url_for('static', filename='images/indicator-green.png') }});"></span>
          <span>Online</span>
        </span>
        <span class="u-pull-right" style="padding-top:1em;" id="offline-indicator">
          <span class="indicator" style="content: url({{ url_for('static', filename='images/indicator-grey.png') }});"></span>
          <span>Offline</span>
        </span>
      </div>
    </div>
    <div id="capture-container">
      <div>No captures to display</div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
